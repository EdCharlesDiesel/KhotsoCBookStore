<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-title mat-elevation-z2">
    <div class="docs-example-viewer-title-spacer">
      <h4>Purchase Price</h4>
    </div>
  </div>
  <div class="docs-example-viewer-body">
    <mat-slider [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [displayWith]="formatLabel"
      [(ngModel)]="value" (change)="onChange($event)"></mat-slider>
  </div>
  <div class="d-flex justify-content-around price-range">
    <div><strong>{{min | currency: 'ZAR '}}</strong></div>
    <div>to</div>
    <div><strong>{{value | currency: 'ZAR '}}</strong></div>
  </div>
</div>
