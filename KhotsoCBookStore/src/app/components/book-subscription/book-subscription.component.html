<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h2>Books in your subscription</h2>
            <div *ngIf="bookSubscriptionItems && bookSubscriptionItems.length>0">
                <!-- <button class="mat-elevation-z4" mat-raised-button (click)="clearBookSubscription()">Clear Subscription</button> -->
                <button class="mat-elevation-z4" mat-raised-button >Clear Subscription</button>
            </div>
        </div>
    </div>
    <ng-template #emptycart>
        <mat-card *ngIf="!isLoading">
            <mat-card-title>
                Your book subscription is empty.
            </mat-card-title>
            <mat-card-content>
                <button mat-raised-button color="primary" [routerLink]='["/"]'>Go shopping</button>
            </mat-card-content>
        </mat-card>
    </ng-template>
    <div *ngIf="isLoading" class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>    
     <mat-card *ngIf="bookSubscriptionItems?.length>0; else emptycart">
        <mat-card-content>
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Book Name</th>                                                
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </mat-card-content>

        <table class="table">
            <tbody>
                <tr *ngFor="let item of bookSubscriptionItems">
                    <mat-card-content class="mat-elevation-z2">
                        <td>
                            <img matTooltip={{item.bookName}} matTooltipPosition="after"
                                src="/assets/Upload/{{item.coverFileName}}">
                         </td>
                        <td>
                             {{item.bookName}} 
                        </td>                        
                        <td>
                             <button mat-icon-button color="accent" matTooltip="Delete item"
                                (click)="deleteBookSub(item.bookSubId)">
                                <mat-icon>delete</mat-icon>
                            </button>                         
                        </td>
                    </mat-card-content>
                </tr>
            </tbody>
            <tfoot class="table">
             <tr>
                    <mat-card-content>
                        <th></th>
                        <th></th>
                        <th></th>
                        <td>Total Books:</td>
                        <th>...</th>
                        <th>
                            <button class="mat-elevation-z4" mat-raised-button color="warn"
                                [routerLink]='["/"]'>Back</button>
                        </th>
                    </mat-card-content>
                </tr> 
            </tfoot> 
        </table>
    </mat-card> 
</div>
